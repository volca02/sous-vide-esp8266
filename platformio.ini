; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 562, OneWire, DallasTemperature, AutoPID, IotWebConf, PubSubClient, thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays, soligen2010/ClickEncoder
upload_speed = 230400
monitor_speed = 38400
build_flags = -DDEBUG
; -DENC_DECODER=4 -DENC_HALFSTEP=1
